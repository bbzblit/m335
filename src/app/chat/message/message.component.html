<div [ngClass]="{'mirror': !isSender}" class="flex justify-end mx-4">
  <div class="relative w-[max(10rem,20%)] m-4 p-2 py-3 rounded-xl" [ngClass]="{'bg-blue-400': isSender, 'bg-gray-700': !isSender}">
    <h1 [ngClass]="{'mirror': !isSender}" class="text-white">{{message}}</h1>
    <div class="absolute rounded right-[-8px] bottom-[-12px] rotate-[130deg] w-3  h-10">
      <div class="h-2 w-2 rounded-full" [ngClass]="{'bg-blue-400': isSender, 'bg-gray-700': !isSender}"></div>
      <div class="h-3 w-3 rounded-full" [ngClass]="{'bg-blue-400': isSender, 'bg-gray-700': !isSender}"></div>
    </div>
  </div>
</div>
