<ion-header class="h-12 flex items-center">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title *ngIf="opositeUser" class="h-8">Chat with {{opositeUser}}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <app-message (press)="selectMessage(message)" *ngFor="let message of messages"
        [isSender]="message.author.username == username" [message]="message || ''"></app-message>

    <ion-modal [isOpen]="selectedMessage !== undefined" [initialBreakpoint]="0.25" [breakpoints]="[0, 0.25, 0.5, 0.75]"
        handleBehavior="cycle" (didDismiss)="selectedMessage = undefined">
        <ng-template>
            <ion-content class="ion-padding">
                <ion-list>
                    <ion-item (click)="deleteMessage()">
                        <ion-label>Delete</ion-label>
                    </ion-item>
                    <ion-item (click)="copyMessage()">
                        <ion-label>Copy</ion-label>
                    </ion-item>
                    <ion-item (click)="editMessage()">
                        <ion-label>Edit</ion-label>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ng-template>
    </ion-modal>
</ion-content>
<ion-toolbar>
    <div class="flex items-center">
        <ion-button (click)="initSendPhoto()" color="transparent" class="p-0">
            <ion-icon name="camera"></ion-icon>
        </ion-button>

        <ion-input class="w-full inline-block" [(ngModel)]="message" placeholder="Type a message..."
            fill="outlined"></ion-input>
        <ion-button (click)="sendMessage()" color="transparent" class="p-0">
            <ion-icon name="send"></ion-icon>
        </ion-button>
    </div>
</ion-toolbar>
